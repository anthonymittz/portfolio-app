<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground | App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Playground</h1>
    <svg width="100vw" height="400px">
      <path
        id="line"
        fill="none"
        stroke="gray"
        stroke-width="5px"
        stroke-dashoffset="500"
        stroke-dasharray="450 600"
        d=" M 50,50 s 200,200,400,80 "
      />
      <rect width="100" height="100" x="100" y="200" fill="gray">
        <animate attributeName="rx" values="0;50;0" dur="5s" repeatCount="indefinite" />
        <animateMotion
          dur="10s"
          repeatCount="indefinite"
          path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"
        />
      </rect>
    </svg>
  </body>
</html>
